<div class="container">
    <div class="section">
        <nav class="level">
            <div class="level-item has-text-centered">
                <div class="title">Total Responses</div>
            </div>
        </nav>
        
        <nav class="level">
            <div class="level-item has-text-centered">
                <table class="table is-bordered" >
                    <thead>
                        <tr>
                            <th>FIRST NAME</th>
                            <th>LAST NAME</th>
                            <th>EMAIL</th>
                        </tr>
                    </thead>
                    <tbody>                         
                        <tr *ngFor="let response of surveyResponseList">
                            <td>{{response.FIRST_NAME}}</td>
                            <td>{{response.LAST_NAME}} </td>
                            <td>{{response.EMAIL}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </nav>
    </div>
</div>
